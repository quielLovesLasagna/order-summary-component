<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- css -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<div class="container">
				<img
					src="./images/illustration-hero.svg"
					alt="A girl dancing and listening to music using her headphones and phone"
					class="illustration-hero"
				/>
				<div class="description">
					<h1 class="card-title">Order Summary</h1>
					<p class="card-text">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>
				<div class="price-container">
					<div class="left-hand">
						<img
							src="./images/icon-music.svg"
							alt="music icon"
							class="music-icon"
						/>
						<div class="plan-container">
							<p class="tag">Annual Plan</p>
							<p class="price">$59.99/year</p>
						</div>
					</div>
					<span class="change">Change</span>
				</div>
				<button class="btn-payment">Proceed to Payment</button>
				<button class="cancel">Cancel Order</button>
			</div>
		</main>

		</div> -->
	</body>
</html>
